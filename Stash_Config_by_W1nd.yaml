      - 日本延迟优选
      - 台湾延迟优选
      - 新加坡延迟优选
      - 美国专线
      - 香港专线
      - 日本专线
      - 台湾专线
      - 新加坡专线
    use:
      - MyProxy
    include-all: false
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Rocket.png

  - name: 延迟优选节点
    type: url-test
    url: "http://www.apple.com/library/test/success.html"
